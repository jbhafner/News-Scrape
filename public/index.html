<!DOCTYPE html>
<html lang="en-us">
  <head>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">    
  <link rel="icon" href="data:;base64,iVBORw0KGgo=">     
    <meta charset="UTF-8">
    <title>Scraping With Mongoose</title>
    <style>
      body { background-color: #F2F6D0 }
      #wrapper {
        width: 960px;
        margin-left: auto;
        margin-right: auto;
        padding-top: 5%;
      }
      #articles {
        display: inline-block;
        overflow: auto;
        width: 100%;
        height: 700px;
      }
      #notes {
        float: right;
        width: 100%;
      }
      textarea, input {
        display: block;
        width: 100%;
        background-color: #FCF5C7;
      }
      input {
        height: 36px;
        font-size: 24px;
      }
      textarea {
        height: 200px;
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <div id="wrapper" class="container">
      <div class="row">
        <div class="col-md-7">
            <h1>Echo JS Articles</h1>
            <h2><i>Click on Article to add note</i></h2>
<!--             <div class="btn-group" role="group" aria-label="Basic example">
              <button type="button" id="scrapeArticles" class="btn btn-secondary">Scrape Articles</button>
              <button type="button" id="getArticles" class="btn btn-secondary">Get Articles</button>
              <button type="button" id="deleteArticles" class="btn btn-secondary">Delete Articles</button>
            </div> -->
            <div class="row">
              <button id="getArticles">Refresh Articles</button>              
              <button id="scrapeArticles">Scrape Articles</button>      
              <button id="deleteArticles">Delete Articles</button> 
              <div id="articleCount"></div>                
            </div>     
            <div id="articles"></div>

        </div><!--close col-md-7 -->
        <div class="col-md-1"></div>
        <div class="col-md-4">   
            <div id="notes"></div>
        </div><!-- close col-md-4 -->    
      </div><!-- close row -->  

    </div>
